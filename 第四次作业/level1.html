	<script>
		const person = {
  name: '露露姐姐',
  age: 1000000,
  address: {

  },
  title: ['student',{year:2021, title:'GoodStudent'}]
}
const {name} =person;
console.log(name);
const {age} =person;
console.log(age);
const {address:{city}} =person;

const {address:{area}} =person;
console.log(area);
const {title:[title1]} =person;
console.log(title1);
const {title:[,{year}]} =person;
console.log(year);
const {title:[,{title}]} =person;
console.log(title);

	</script>
